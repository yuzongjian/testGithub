	<script src="http://mockjs.com/dist/mock.js"></script>

	<script>
	
	Mock.mock(/\.json/, 'post', {
		code: 0,
		msg: "",
		count: 1,//返回的数据总数
		data: {
			status: 1,//添加成功/失败的返回值
			merchantNumber: 01547896325//添加成功时 后台需要返回商户号以便填充进弹窗中
		}
	});

	layui.use(['element','form','layer'], function(){
		var form = layui.form,
		layer = layui.layer;
		
		//省市区三级联动
		loadProvince(form);

		//校验再次输入密码是否与密码一致
		form.verify({
			password_again: function(value,item) {
				var password = $('input[name="password"]').val();
				if (value !== password) {
					return '密码不一致';
				}
			}
		});

		//监听提交按钮
		form.on('submit(submit-btn)',function(data) {
			//获取当前容器的全部表单字段，名值对形式：{name: value}
			var form_data = data.field;
			if (!form_data.switch) {
				//switch开关为OFF
				form_data.switch = 0;
			} else {
				//switch开关为ON
				form_data.switch = 1;
			}
			//console.log(form_data);

			$.ajax({
				url:'test.json',
				type: 'POST',
				data: form_data,
				dataType: 'JSON',
				//cache: false,//不缓存该页面
				success: function(data) {
					var mes = '<p>门店名：' + form_data.merchantName + '</p><p>商户号：' + data.data.merchantNumber + '</p><p>登录账号：' + form_data.phone + '</p>' + '<p>登录密码：' + form_data.passwordAgain + '</p>' + '<p>下级渠道商：' + form_data.lowerDistributor + '</p>';
					if (data.data.status == 1) {
						layer.alert(mes, {icon: 1,title: '添加成功',shadeClose: true});
						//添加成功以后清空表单
						$('form')[0].reset();
					} else {
						layer.msg('添加失败 请稍后重试',{
							icon: 5,
							time: 3000,//3s后自动关闭
							shift: 6//抖动效果
						});
						return false;
					}
				},
				error: function() {
					layer.msg('请求失败 请稍后重试',{
						icon: 5,
						time: 3000,//3s后自动关闭
						shift: 6//抖动效果
					});
				}
			});
			return false;
		});
	});
</script>
