	<script src="http://mockjs.com/dist/mock.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="../js/nav.js"></script>
	<script src="../layui/layui.js"></script>
	<script>
	//JavaScript代码区域
	layui.use(['element','form','table','laydate'], function(){
		var table = layui.table,
			laydate = layui.laydate;

		Mock.mock(/\.json/, 'post', {
			code: 0,
			msg: "",
			count: 100,//返回的数据总数
			'data|1-100': [{
				'lower': '@ctitle',
				'rate': '0.25',
				'contactPhone': '15622222222',
				'setUpTime': '@date',
				'renzheng': 2,
				'isOn': 1,
				'operation': '1',
			}]
		});

		table.render({
			elem: '#store_list_table',
			height: 'full-260',
			url: 'tets.json',
			method: 'post',
			even: true,
			page: true,
			limit: 20,
			cols: [[//表头(字段名，标题名称，列宽)
				{field: 'lower',title: '下级渠道商名称',width: 200},
				{field: 'rate',title: '费率(%)',width:200},
				{field: 'contactPhone',title: '手机号码',width: 240},
				{field: 'setUpTime',title: '创建时间',width: 240},
				{field: 'isOn',title: '状态',width: 161},
				{field: 'operation',title: '操作',width: 161,toolbar: '#operation'}
			]]
		})

		laydate.render({
			elem: '#start_time',
			range: true
		})
	});
</script>
