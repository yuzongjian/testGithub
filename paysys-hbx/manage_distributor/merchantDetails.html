	<script>
	var form;
	layui.use(['element','form','table','laydate'], function(){
		var table = layui.table,
			laydate = layui.laydate,
			form = layui.form;

		//省市区三级联动
		loadProvince(form);

		Mock.mock(/\.json/, 'post', {
			code: 0,
			msg: "",
				count: 100,//返回的数据总数
				'data|1-100': [{
					'storeName': '@ctitle',
					'industry': '@ctitle',
					'storeAddress': '@county',
					'contactPerson': '@cname',
					'contactPhone': '15622222222',
					'setUpTime': '@date',
					'isOn': '是',
					'operation': 1
				}]
			});

		table.render({
			elem: '#store_list_table',
			height: 'full-280',
			url: 'test.json',
			method: 'post',
			even: true,
			page: true,
			limit: 20,
			cols: [[//表头(字段名，标题名称，列宽)
				{field: 'storeName',title: '门店名称',width: 140},
				{field: 'industry',title: '行业',width: 210},
				{field: 'storeAddress',title: '地址',width: 225},
				{field: 'contactPerson',title: '联系人',width: 100},
				{field: 'contactPhone',title: '联系方式',width: 140},
				{field: 'setUpTime',title: '创建时间',width: 140},
				{field: 'isOn',title: '是否营业',width: 106},
				{field: 'operation',title: '操作',width: 140,toolbar:'#operation'}
			]]
		})

		laydate.render({
			elem: '#start_time',
			range: true
		})
		
	});
</script>
