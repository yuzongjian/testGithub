			<!-- 内容主体区域 -->

				<!-- 查询部分 -->
				<form class="layui-form" action="" method="">
					<div class="layui-form-item">
						<!-- 选择时间范围 -->
						<div class="layui-input-inline">
							<input type="text" class="layui-input" placeholder="选择时间范围" autocomplete="off" id="start_time" name="">
						</div>

						<!-- 商户号 -->
						<div class="layui-input-inline">
							<input type="text" class="layui-input" placeholder="商户号" autocomplete="off" name="">
						</div>

						<!-- 选择下级渠道商 -->
						<div class="layui-input-inline change-select-width">
							<select name="" lay-verify="" lay-search>
								<option value="">选择下级渠道商</option>
								<option value="渠道商A">渠道商A</option>
								<option value="渠道商B">渠道商B</option>
								<option value="渠道商C">渠道商C</option>
								<option value="无">无</option>
							</select>
						</div>

						<!-- 选择商户 -->
						<div class="layui-input-inline change-select-width">
							<select name="" lay-verify="" lay-search>
								<option value="">选择商户</option>
								<option value="010">张三丰</option>
								<option value="021">大学城烟酒专柜</option>
								<option value="0571">大耳朵门店三号</option>
							</select>
						</div>

						<!-- 选择状态 -->
						<div class="layui-input-inline change-select-width">
							<select name="" lay-verify="">
								<option value="">选择状态</option>
								<option value="010">ON</option>
								<option value="021">OFF</option>
							</select>
						</div>

						<!-- 是否认证 -->
						<div class="layui-input-inline change-select-width">
							<select name="" lay-verify="">
								<option value="">是否认证</option>
								<option value="010">已认证</option>
								<option value="021">未认证</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<!-- 省 -->
						<div class="layui-input-inline store-address">
							<select name="province" lay-filter="province" id="province" lay-verify="required" lay-search>
								<option value="">省</option>
							</select>
						</div>

						<!-- 市 -->
						<div class="layui-input-inline store-address">

								<option value="">市</option>
							</select>
						</div>

						<!-- 区 -->
						<div class="layui-input-inline store-address">

					</div>

		{{#  } else if(d.renzheng == '认证中') { }}

		{{#  } else { }}
		已认证
		{{#  } }}
	</script>

	<!--操作-->

	<script src="http://mockjs.com/dist/mock.js"></script>

	<script>
	var form;
	layui.use(['element','form','table','laydate'], function(){
		var table = layui.table,
			laydate = layui.laydate,
			form = layui.form;

		//省市区三级联动
		loadProvince(form);//传入form 否则render undefined

		Mock.mock(/\.json/, 'post', {
			code: 0,
			msg: "",
			count: 100,//返回的数据总数
			'data|1-100': [{
				'merchantName': '@ctitle',
				'merchantNumber': '@ctitle',
				'storeAddress': '@county',
				'lower': '@ctitle',
				'rate': '0.25',
				'contactPhone': '15622222222',
				'setUpTime': '@date',
				'renzheng': '认证中',
				'isOn': '正常',
				'operation':  {
					'edit': 'editMerchant.html',
					'details': 'merchantDetails.html'
				}
			}]
		});

		table.render({
			elem: '#store_list_table',
			height: 'full-300',
			url: 'test.json',
			method: 'post',
			even: true,
			page: true,
			limit: 20,
			cols: [[//表头(字段名，标题名称，列宽)
				{field: 'merchantName',title: '商户名',width: 120},
				{field: 'merchantNumber',title: '商户号',width: 120},
				{field: 'storeAddress',title: '地址',width: 200},
				{field: 'lower',title: '下级渠道商',width: 100},
				{field: 'rate',title: '费率(%)',width:80},
				{field: 'contactPhone',title: '联系方式',width: 140},
				{field: 'setUpTime',title: '创建时间',width: 140},
				{field: 'renzheng',title: '认证',width: 80,toolbar:'#renzheng'},
				{field: 'isOn',title: '状态',width: 80},
				{field: 'operation',title: '操作',width: 140,toolbar:'#operation'}
			]]
		})

		laydate.render({
			elem: '#start_time',
			range: true
		})
	});
</script>
