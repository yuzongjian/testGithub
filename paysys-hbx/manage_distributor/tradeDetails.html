			<!-- 内容主体区域 -->
			<div style="padding: 15px;">
				<!-- 查询部分 -->
				<form class="layui-form" action="" method="">
					<div class="layui-form-item">
						<!-- 选择时间范围 -->
						<div class="layui-input-inline">
							<input type="text" class="layui-input" placeholder="选择时间范围" autocomplete="off" id="start_time" name="">
						</div>

						<!-- 选择下级渠道商 -->
						<div class="layui-input-inline store-address">
							<select name="city" lay-verify="" lay-search>
								<option value="">选择下级渠道商</option>
								<option value="渠道商A">渠道商A</option>
								<option value="渠道商B">渠道商B</option>
								<option value="渠道商C">渠道商C</option>
							</select>
						</div>

						<!-- 选择商户 -->
						<div class="layui-input-inline store-address">
							<select name="city" lay-verify="" lay-search>
								<option value="">选择商户</option>
								<option value="三只松鼠">三只松鼠</option>
								<option value="四个人名">四个人名</option>
								<option value="普天同庆">普天同庆</option>
								<option value="恩华学院">恩华学院</option>
							</select>
						</div>

						<!-- 选择门店 -->
						<div class="layui-input-inline store-address">
							<select name="city" lay-verify="" lay-search>
								<option value="">选择门店</option>
								<option value="大耳朵门店一号">大耳朵门店一号</option>
								<option value="大耳朵门店二号">大耳朵门店二号</option>
							</select>
						</div>

						<!-- 选择行业 -->
						<div class="layui-input-inline store-address">
							<select name="city" lay-verify="" lay-search>
								<option value="">选择行业</option>
								<option value="餐饮">餐饮</option>
								<option value="奶茶">奶茶</option>
							</select>
						</div>		
					</div>
					<div class="layui-form-item">
						<!-- 交易单号 -->
						<div class="layui-input-inline">
							<input type="text" class="layui-input" placeholder="交易单号" autocomplete="off" name="">

						<!-- 交易状态 -->
						<div class="layui-input-inline store-address">

	<!-- 支付方式 -->
	<script type="text/html" id="payWay">
		{{#  if(d.payWay == '支付宝') {  }}
			<span class="alipay">支付宝</span>
		{{#  } else if(d.payWay == '微信') {  }}
			<span class="wechatpay">微信</span>
		{{#  }  }}
	</script>

	<!-- 交易状态 -->
	<script type="text/html" id="tradeState">
		{{#  if(d.tradeState == '交易成功') {  }}
			<span class="trade-success">交易成功</span>
		{{#  } else if(d.tradeState == '交易失败') {  }}
			<span class="trade-fail">交易失败</span>
		{{#  }  }}
	</script>

	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

	<script src="http://mockjs.com/dist/mock.js"></script>
	<script src="../layui/layui.js"></script>
	<script>
	//JavaScript代码区域
	layui.use(['element','form','table','laydate'], function(){
		var table = layui.table,
			laydate = layui.laydate;

		Mock.mock(/\.json/, 'post', {
			code: 0,
			msg: "",
			count: 100,//返回的数据总数
			'data|20': [{
				'name': '@cname',
				'storeName': '@ctitle',
				'lower': '@ctitle',
				'industry': '@ctitle',
				'tradeNumber': '@natural(10000000000,99999999999)',
				'consumeMoney': '@natural(0,10000000)',
				'payWay': '支付宝',
				'tradeState': '交易成功',
				'tradeTime': '@datetime'
			}]
		});

		table.render({
			elem: '#store_list_table',
			height: 'full-300',
			url: 'test.json',
			method: 'post',
			even: true,
			page: true,
			limit: 20,
			cols: [[//表头(字段名，标题名称，列宽)
				{field: 'name',title: '商户',width: 120},
				{field: 'storeName',title: '门店',width: 160},
				{field: 'lower',title: '下级渠道商',width: 120},
				{field: 'industry',title: '行业',width: 120},
				{field: 'tradeNumber',title: '交易单号',width: 160},
				{field: 'consumeMoney',title: '消费金额（元）',width: 130,style: 'color:rgb(255,87,34);'},
				{field: 'payWay',title: '支付方式',width: 100,toolbar: '#payWay'},
				{field: 'tradeState',title: '交易状态',width: 100,toolbar: '#tradeState'},
				{field: 'tradeTime',title: '时间',width: 190}
			]]
		})

		laydate.render({
			elem: '#start_time',
			range: true
		})
	});
	</script>
