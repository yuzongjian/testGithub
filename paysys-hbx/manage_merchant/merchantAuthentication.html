        <div class="layui-body" id="content_body">
            <!-- 面包屑 -->
            <span class="layui-breadcrumb head-breadcrumb">
                <i class="iconfont">&#xe61a;</i>
                <a href="statisticsData.html">首页</a>
                <a href="merchantInfo.html">商户信息</a>
                <a><cite>商户认证</cite></a>
            </span>
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">

              <div class="layui-field-box">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">认证门店</label>
                        <div class="layui-input-inline">
                            <select name="" lay-search>
                                <option value="">门店选择</option>
                                <option value="1" >门店1</option>
                                <option value="2">门店2</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">渠道方式</label>
                        <div class="layui-input-inline">
                            <select name="" lay-search>
                                <option value="">渠道选择</option>
                                <option value="1" >浦发</option>
                                <option value="2">工商</option>
                            </select>
                        </div>
                    </div>
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>微众进件信息填写</legend>
                        <!--其他页面因为是包在layui-field-box里面，有自带的padding 10px 这里要加margin-top 不然太挤了-->
                        <div class="layui-form-item" style="margin-top: 15px">
                            <label class="layui-form-label">*商户简称</label>
                            <div class="layui-input-inline">
                               <input type="text" name="" required  lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">*联系人姓名</label>
                            <div class="layui-input-inline">
                               <input type="text" name="" required  lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">*经营地址</label>
                            <div class="layui-input-inline store-address">
                                <select name="province" id="province" lay-filter="province" lay-verify="" lay-search>
                                    <option value="">省</option>
                                </select>
                            </div>
                            <div class="layui-input-inline store-address">
                                <select name="city" id="city" lay-filter="city" lay-verify="" lay-search>
                                    <option value="">市</option>
                                </select>
                            </div>
                            <div class="layui-input-inline store-address">
                                <select name="area" id="area" lay-filter="area" lay-verify="" lay-search>
                                    <option value="">区</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                             <div class="layui-input-block detail-store-address">
                                <input type="text" required lay-verify="required" placeholder="请输入详细地址" autocomplete="off" class="layui-input" name="">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">*客服电话</label>
                            <div class="layui-input-inline">
                               <input type="text" name="" required  lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label ">
                                *商户全称
                            </label>
                            <div class="layui-input-inline">
                               <input type="text" name="" required  lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                            <label class="layui-form-label nowrapText">
                                    (与营业执照一致)
                            </label>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label nowrapText">*联系人手机号</label>
                            <div class="layui-input-inline">
                               <input type="text" name="" required  lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">网站地址</label>
                            <div class="layui-input-inline">
                               <input type="text" name="" required  lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label nowrapText">售卖商品简述</label>
                            <div class="layui-input-inline">
                                <textarea placeholder="" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal">提交审核</button>
                        </div>
                    </fieldset>
                </form>
              </div>
            </div>
        </div>

        loadProvince(form);
