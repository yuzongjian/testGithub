					<div class="layui-field-box">
						<form class="layui-form" action="" method="">

							<!-- 渠道商名称 -->
							<div class="layui-form-item">
								<label class="layui-form-label">渠道商名称</label>
								<div class="layui-input-inline">
									<input type="text" lay-verify="required" placeholder="请输入渠道商名称" autocomplete="off" class="layui-input" name="">
								</div>
							</div>

							<!-- 手机号码 -->
							<div class="layui-form-item">
								<label class="layui-form-label">手机号码</label>
								<div class="layui-input-inline">
									<input type="text" lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input" name="">
								</div>
								<div class="layui-form-mid layui-word-aux">注：作为登录账号</div>
							</div>

							<!-- 初始密码 -->
							<div class="layui-form-item">
								<label class="layui-form-label">初始密码</label>
								<div class="layui-input-inline">
									<input type="text" lay-verify="required" placeholder="请输入初始密码" autocomplete="off" class="layui-input" name="">
								</div>
							</div>

							<!-- 再次输入密码 -->
							<div class="layui-form-item">
								<label class="layui-form-label">再次输入密码</label>
								<div class="layui-input-inline">
									<input type="text" lay-verify="required|password_again" placeholder="请再次输入密码" autocomplete="off" class="layui-input" name="">
								</div>
							</div>

							<!-- 费率 -->
							<div class="layui-form-item">
								<label class="layui-form-label">费率</label>
								<div class="layui-input-inline">
									<input type="text" lay-verify="required" placeholder="请输入费率" autocomplete="off" class="layui-input" name="">
								</div>
								<div class="layui-form-mid layui-word-aux">%</div>
							</div>

							<!-- 地址 -->
							<div class="layui-form-item">
								<label class="layui-form-label">地址</label>
								<div class="layui-input-inline store-address">
									<select name="city" lay-verify="required" lay-filter="province" id="province">
										<option value="">省</option>
									</select>
								</div>
								<div class="layui-input-inline store-address">
									<select name="city" lay-verify="required" lay-filter="city" id="city">
										<option value="">市</option>
									</select>
								</div>
								<div class="layui-input-inline store-address">
									<select name="city" lay-verify="required" lay-filter="area" id="area">
										<option value="">区</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block detail-store-address">
									<input type="text" required lay-verify="required" placeholder="请输入详细地址" autocomplete="off" class="layui-input" name="">
								</div>
							</div>

							<!-- 状态 -->
							<div class="layui-form-item">
								<label class="layui-form-label">状态</label>
								<div class="layui-input-block">
									<input type="checkbox" lay-skin="switch" lay-text="ON|OFF" checked name="">
								</div>
							</div>

							<!-- 添加 -->
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-normal" lay-filter="submit-btn" id="submit_btn" lay-submit>添加</button>
							</div>
						</form>
