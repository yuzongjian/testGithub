                'rates': '@integer(1, 10)',
                'person': '@csentence(5)',
                'state': '@integer(0, 2)',

            }]
        });
        table.render({
            elem: '#store_list_table'
            ,url:"test.json"
            ,method:"post"
            ,page:true
            ,height: 600 //容器高度
            ,cols: [[//表头(字段名，标题名称，列宽)
                {field: 'name',title: '商户名',width: 120},
                {field: 'storeName',title: '门店',width: 160},

                {field: 'person',title: '审核人',width: 120},

                {field: 'createTime',title: '创建时间',width: 300},
                {field: 'ctrl',title: '操作',width: 100,  templet: '#ctrl_tpl'}
            ]]
        })

        laydate.render({
            elem: '#start_time',
            range: true
        })
