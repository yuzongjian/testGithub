				'contactPhone': '15622222222',

				'isOn': 0,
				'operation': 1
			}]

		});

		table.render({
			elem: '#store_list_table',
			height: 'full-300',
			url: 'test.json',
			method: 'post',
			even: true,
			page: true,
			limit: 20,
			cols: [[//表头(字段名，标题名称，列宽)
				{field: 'storeName',title: '门店名称',width: 170},
				{field: 'industry',title: '行业',width: 170},
