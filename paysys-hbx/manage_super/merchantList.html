	<script>
	//JavaScript代码区域
	layui.use(['element','form','table','laydate'], function(){
		var table = layui.table,
			laydate = layui.laydate,
			form = layui.form;
		var $ = layui.$;

		loadProvince(form);

		Mock.mock(/\.json/,'post',{
			code: 0,
			msg: '',
			count: 100,
			'data|20': [{
				'merchantName': '@ctitle',
				'merchantNumber': '@ctitle',
				'storeAddress': '@ctitle',
				'lower': '@ctitle',
				'rate': '0.25',
				'contactPhone': '15622222222',
				'setUpTime': '@date',
				'renzheng': 0,
				'isOn': '@integer(0, 1)',
				'operation': 'merchantDetails.html'
			}]
		});

		table.render({
			elem: '#store_list_table',
			height: 'full-300',
			url: 'test.json',
			method: 'post',
			even: true,
			page: true,
			limit: 20,
			cols: [[//表头(字段名，标题名称，列宽)
				{field: 'merchantName',title: '商户名',width: 120},
				{field: 'merchantNumber',title: '商户号',width: 120},
				{field: 'storeAddress',title: '地址',width: 200},
				{field: 'lower',title: '渠道商',width: 100},
				{field: 'rate',title: '费率(%)',width:80},
				{field: 'contactPhone',title: '联系方式',width: 140},
				{field: 'setUpTime',title: '创建时间',width: 140},
				{field: 'renzheng',title: '认证',width: 80,toolbar: '#renzheng'},
				{field: 'isOn',title: '状态',width: 80,toolbar: '#isOn'},
				{field: 'operation',title: '操作',width: 140,toolbar: '#operation'}
			]]
		})

		laydate.render({
			elem: '#start_time',
			range: true
		})
	});
</script>
