    <script>
            layui.use('element', function(){

            });

                    range: true
                })
            });
            //form表单
            layui.use('form', function(){
                var form = layui.form;
              });
            //表格
            layui.use('table', function(){
              var table = layui.table;


              Mock.mock(/\.json/, 'post', {
                code: 0,
                msg: "",
                count: 100,//返回的数据总数
                'data|20': [{
                    'roleName': '@integer(60, 100)',
                    'phone': '@integer(60, 100)',
                    'setRight': '@integer(60, 100)',
                    'creatTime': '@date("yyyy-MM-dd")',
                    'status': '正常'
                }]
            });
              //表格渲染
                table.render({
                    elem: "#store_list_table"
                    ,url:"test.json"
                    ,method:"post"
                    ,page:true
                    ,height: 600 //容器高度
                    ,cols: [[
                        {title:'角色名', field: 'roleName',width:150}
                        ,{title:'手机号码', field: 'phone', width:300}
                        ,{title:'权限设置', field: 'setRight', width:400}
                        ,{title:'创建时间', field: 'creatTime', width:300}
                        ,{title:'状态', field: 'status', width:100}
                        ,{title:'操作', field: 'ctrl', width: 100, templet: '#ctrl_tpl'}

            });
