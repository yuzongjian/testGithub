    <script>
    //JavaScript代码区域
    layui.use(['element','laydate','table'], function(){

            laydate = layui.laydate,
            table = layui.table;

        laydate.render({
            elem: '#start_time',
            range: true
        });

        Mock.mock(/\.json/, 'post', {
            code: 0,
            msg: "",
            count: 100,//返回的数据总数
            'data|1-100': [{
                'distributor': '@ctitle',
                'period': '2017-08',
                'turnover': '@natural(0,1000000)',
                'rate': '0.25',
                'fenrun': '@natural(0,1000000)',
                'fenrunTime': '@datetime',
                'status': '待渠道商开发票',
                'operation': 'settlementDetails.html'
            }]
        });

        table.render({
            elem: '#store_list_table',
            height: 'full-300',
            url: 'test.json',
            method: 'post',
            even: true,
            page: true,
            limit: 20,
            cols: [[//表头(字段名，标题名称，列宽)
                {field: 'distributor',title: '渠道商',width: 140},
                {field: 'period',title: '分润周期（月）',width: 160},
                {field: 'turnover',title: '营业额（元）',width: 160},
                {field: 'rate',title: '费率(%)',width:120},
                {field: 'fenrun',title: '分润金额（元）',width: 160,style: 'color: rgb(255,87,34)'},
                {field: 'fenrunTime',title: '分润时间',width: 200},
                {field: 'status',title: '状态',width: 160},
                {field: 'operation',title: '操作',width: 100,toolbar: '#operation'}
            ]]
        })
    });
