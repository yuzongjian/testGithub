	<script>
	//JavaScript代码区域
	layui.use(['element','form','table','laydate'], function(){
		var table = layui.table,
			laydate = layui.laydate,
			form = layui.form;

		loadProvince(form);

		Mock.mock(/\.json/,'post',{
			code: 0,
			msg: '',
			count: 100,
			'data|20': [{
				'date': '@date',
				'address': '@ctitle',
				'industry': '@ctitle',
				'distributor': '@ctitle',
				'merchant': '@ctitle',
				'storeName': '@ctitle',
				'consumeMoney': '@integer(0,100000)',
				'tradeCount': '@natural(0,100000)'
			}]
		});

		table.render({
			elem: '#store_list_table',
			height: 'full-320',
			url: 'test.json',
			method: 'post',
			even: true,
			page: true,
			limit: 20,
			cols: [[//表头(字段名，标题名称，列宽)
				{field: 'date',title: '日期',width: 100},
				{field: 'address',title: '地址',width: 140},
				{field: 'industry',title: '行业',width: 140},
				{field: 'distributor',title: '渠道商',width:140},
				{field: 'merchant',title: '商户',width: 210},
				{field: 'storeName',title: '门店',width: 210},
				{field: 'consumeMoney',title: '交易金额（元）',width: 141},
				{field: 'tradeCount',title: '交易笔数',width: 120}
			]]
		})

		laydate.render({
			elem: '#start_time',
			range: true
		})

	});
